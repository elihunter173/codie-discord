[package]
name = "codie-discord"
version = "0.1.0"
authors = ["Eli W. Hunter <elihunter173@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = "0.2.21"
log = "0.4"
simple_logger = "1.6.0"
regex = "1.3.9"
lazy_static = "1.4.0"
futures = "0.3.5"
anyhow = "1.0.31"
shiplift = "0.6.0"

[dependencies.serenity]
git = "https://github.com/acdenisSK/serenity"
branch = "await_next"
default-features = false
features = [
    "builder",
    "cache",
    "client",
    "gateway",
    "model",
    "rustls_backend",
]
